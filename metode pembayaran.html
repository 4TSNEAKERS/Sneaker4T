<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - DANA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #af69ee;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            color: #2e004f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #af69ee;
        }

        .payment-info {
            margin: 20px 0;
        }

        .payment-info p {
            font-size: 16px;
            margin: 5px 0;
            color: #555555;
        }

        .btn-back {
            background-color: #af69ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #9339dd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment via DANA</h2>
        <div class="payment-info">
            <p>Scan QR Code berikut atau transfer ke nomor DANA berikut:</p>
            <p><strong>Nomor DANA: 081234567890</strong></p>
            <img src="kode qr.jpg" alt="QR Code DANA" width="200" style="margin-top: 10px; border-radius: 10px;">
            <p style="margin-top: 10px;">Setelah melakukan pembayaran, silakan konfirmasi melalui WhatsApp atau Instagram kami.</p>
        </div>
        <a href="index.html" class="btn-back">Kembali ke Beranda</a>
    </div>

</body>
</html>
